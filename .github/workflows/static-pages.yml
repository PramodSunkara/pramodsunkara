name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Debug output folders
        run: |
          echo "=== root ==="
          ls -la
          echo "=== dist ==="
          ls -la dist || true
          echo "=== docs ==="
          ls -la docs || true
          echo "=== build ==="
          ls -la build || true

      - name: Assert build output exists (dist/index.html)
        run: |
          if [ ! -f dist/index.html ]; then
            echo "ERROR: dist/index.html not found. Check your build outDir and workflow upload path."
            exit 1
          fi
          echo "OK: dist/index.html exists"
          echo "=== dist/index.html snippet ==="
          sed -n '1,40p' dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
